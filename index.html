<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <h2>Age Calculator</h2>
    
    <form id="ageCalculatorForm">
        <label for="day">Day: </label>
        <input type="number" id="day" name="day" placeholder="DD" required><br><br>
        
        <label for="month">Month: </label>
        <input type="number" id="month" name="month" placeholder="MM" required><br><br>
        
        <label for="year">Year: </label>
        <input type="number" id="year" name="year" placeholder="YYYY" required><br><br>

        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    
    <h3>Your Age: <span id="result"></span></h3>

    <script src="script.js"></script>
</body>
</html>
